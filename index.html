<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopinner</title>

<style>
body{
  margin:0;
  background:linear-gradient(#f0c419,#0b3d1f);
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
}

/* HEADER */
header{
  background:#0b1e44;
  padding:14px;
  font-size:26px;
  font-weight:bold;
  color:#ffd700;
}

/* GACHA AREA */
.gacha-area{
  margin:40px auto 0;
  width:92%;
  max-width:700px;
  position:relative;
}

/* SLOT WINDOW */
.window{
  height:130px;
  overflow:hidden;
  border:4px solid #222;
  background:#111;
  border-radius:6px;
}

/* REEL */
.reel{
  display:flex;
  align-items:center;
  height:100%;
  gap:14px;
  padding:0 20px;
  transform:translateX(0);
}

/* SLOT */
.slot{
  min-width:120px;
  height:90px;
  background:#1c1c1c;
  border:2px solid #555;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
}

/* BOTTOM ARROW (CENTER) */
.arrow{
  position:absolute;
  bottom:-18px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:22px solid transparent;
  border-right:22px solid transparent;
  border-top:28px solid #00ff66;
  filter:drop-shadow(0 0 12px #00ff66);
}

/* INPUTS */
.inputs{
  margin:30px auto;
  max-width:420px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
input{
  padding:10px;
  border:none;
  border-radius:6px;
}

/* BUTTON */
button{
  padding:14px 30px;
  font-size:18px;
  font-weight:bold;
  background:#ffd700;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#result{
  margin-top:20px;
  font-size:22px;
  color:#00ffcc;
}
</style>
</head>

<body>

<header>SHOPINNER</header>

<div class="gacha-area">
  <div class="window">
    <div class="reel" id="reel"></div>
  </div>
  <div class="arrow"></div>
</div>

<div class="inputs">
  <input placeholder="Name 1">
  <input placeholder="Name 2">
  <input placeholder="Name 3">
  <input placeholder="Name 4">
  <input placeholder="Name 5">
</div>

<button onclick="spin()">SPIN</button>

<div id="result"></div>

<script>
let spinning=false;

function spin(){
  if(spinning) return;
  spinning=true;

  const reel=document.getElementById("reel");
  const inputs=document.querySelectorAll("input");
  reel.innerHTML="";
  document.getElementById("result").innerText="";

  let names=[];
  inputs.forEach(i=>{
    if(i.value.trim()!=="") names.push(i.value.trim());
  });
  if(names.length===0){
    alert("At least 1 name likho");
    spinning=false;
    return;
  }

  /* UNLIMITED FEEL */
  let slots=[];
  for(let i=0;i<80;i++){
    slots.push(names[i % names.length]);
  }

  slots.forEach(n=>{
    let d=document.createElement("div");
    d.className="slot";
    d.innerText=n;
    reel.appendChild(d);
  });

  /* RANDOM WINNER */
  let winner=names[Math.floor(Math.random()*names.length)];
  let index=slots.lastIndexOf(winner);
  let move=index*134 - 300;

  reel.style.transition="transform 15s cubic-bezier(.05,.9,.15,1)";
  reel.style.transform=`translateX(-${move}px)`;

  setTimeout(()=>{
    document.getElementById("result").innerText="Winner: "+winner;
    spinning=false;
  },15000);
}
</script>

</body>
</html>
